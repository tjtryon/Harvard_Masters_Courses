<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Midwest Motorsports</title>
        <style>

            .tachometer-container {
                position: relative;
                width: 500px;
                height: 500px;
                background: url('porsche_tachometer.jpg') no-repeat center;
                background-size: cover;
                border-radius: 50%;
            }

            .needle {
                position: absolute;
                width: 4px;
                height: 180px;
                background: white;
                top: 70px;
                left: 248px;
                transform-origin: bottom center;
                transform: rotate(-117.5 deg);
                transition: transform 0.4s ease;
                z-index: 5;
            }

            .zone {
                position: absolute;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                transform: translate(-50%, -50%);
                cursor: pointer;
                z-index: 10;
            }

            .zone:hover {
                background-color: rgba(255, 255, 0, 0.2);
            }
        </style>
    </head>

    <body>
  <div class="container mt-5 bg-white p-4 rounded shadow">
    <h1 class="mb-3">Welcome to Midwest Motorsports</h1>

    <div class="content"><p>
        <h3 class="mb-3">German Automobile Performance Tuning and Racing<br>
                    What's your speed?<br>
                    (select a page from the tach below)</h3>
        <table>
            <tr>
                <td>
                    <div class="tachometer-container" id="tachometer">
                        <div class="needle" id="needle"></div>
                    </div>

                    <script>
                        const needle = document.getElementById("needle");
                        const tachometer = document.getElementById("tachometer");

                        // Zones for numbers 0â€“8 (positions calculated manually from the image)
                        const zones = [{
                            title: 'Home',
                            num: 0,
                            angle: -117.5,
                            x: 118,
                            y: 315
                        },
                        {
                            title: 'About',
                            num: 1,
                            angle: -88,
                            x: 100,
                            y: 245
                        },
                        {
                            title: 'Products',
                            num: 2,
                            angle: -59.5,
                            x: 115,
                            y: 172
                        },
                        {
                            title: 'Services',
                            num: 3,
                            angle: -30,
                            x: 170,
                            y: 110
                        },
                        {
                            title: 'Gallery',
                            num: 4,
                            angle: -1.5,
                            x: 245,
                            y: 100
                        },
                        {
                            title: 'Contact',
                            num: 5,
                            angle: 27.25,
                            x: 320,
                            y: 115
                        },
                        {
                            title: 'Support',
                            num: 6,
                            angle: 56,
                            x: 375,
                            y: 167
                        },
                        {
                            title: 'News',
                            num: 7,
                            angle: 86,
                            x: 395,
                            y: 240
                        },
                        {
                            title: 'FAQ',
                            num: 8,
                            angle: 115,
                            x: 390,
                            y: 315
                        }
                    ];

                zones.forEach(zone => {
                    const el = document.createElement("div");
                    el.className = "zone";
                    el.style.left = `${zone.x}px`;
                    el.style.top = `${zone.y}px`;
                    el.title = `Go to ${zone.title} Page`;


                    el.addEventListener("mouseover", () => {
                        rotateNeedle(zone.angle);
                    });

                    el.addEventListener("click", () => {
                        const page = pageLinks[zone.num];
                        if (page) window.location.href = page;
                        else alert("Page not defined.");
                    });

                    const pageLinks = {
                        0: 'index.html',
                        1: 'about.html',
                        2: 'products.html',
                        3: 'services.html',
                        4: 'gallery.html',
                        5: 'contact.html',
                        6: 'support.html',
                        7: 'blog.html',
                        8: 'faq.html',
                    };

                    tachometer.appendChild(el);
                });

                function rotateNeedle(angle) {
                    needle.style.transform = `rotate(${angle}deg)`;
                }
            </script>

                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>0. Home Page 1. About Page 2. Products 3. Services 4. Gallery<br>
                5. Contact 6. Support 7. Blog/News 8. Frequently Asked Questions</td>
            </tr>
        </table>

        </body>

    </html>
